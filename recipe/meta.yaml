{% set name = "pysolr" %}
{% set version = "3.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bbd0e7467835316880f994b55386c9bc3c146733c17d85a3fed317755976c40a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - requests >=2.9.1
    - setuptools

test:
  imports:
    - pysolr
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/django-haystack/pysolr/
  license: BSD-3-Clause
  summary: Lightweight python wrapper for Apache Solr.
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cehbrecht
    - synapticarbors
